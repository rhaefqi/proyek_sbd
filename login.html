<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <!-- Bootstrap -->
        <link rel="stylesheet" href="asset/css/bootstrap.min.css">
        <link rel="stylesheet" href="asset/css/tambahan.css">
        <link rel="stylesheet" href="asset/icon/css/font-awesome.min.css" />
    
    
        <link rel="icon" href="">
        <title>Tubes SBD</title>
</head>
<body>

   <div class="container">
    <br>

  <!-- TOMBOL KE MODAL -->
  <!-- ubah ke tombol login dan register di landing page -->
  <a class="btn btn-primary" data-bs-toggle="modal" href="#exampleModalToggle" role="button">Login</a>

    <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalToggleLabel">MASUK DENGAN</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div style="margin-bottom: 10px;">
              <button type="button" class="btn btn-primary w-100"><img src="asset/img/facebook.png" width="5%" alt=""> Masuk dengan Facebook</button>
            </div>
            <div style="margin-bottom: 10px;">
              <button type="button" class="btn btn-light w-100"><img src="asset/img/google.png" width="4%" alt=""> Masuk dengan Google</button>
            </div>
            <div style="margin-bottom: 10px;">
              <button type="button" class="btn btn-dark w-100"><img src="asset/img/apple.png" width="5%" alt=""> Masuk dengan Apple</button>
            </div>
            <div style="margin-bottom: 10px;">
              <button type="button" class="btn btn-light w-100 shadow" data-bs-target="#exampleModalToggle3" data-bs-toggle="modal">Daftar</button>
            </div>
            <small><p class="text-center">-atau-</p></small>
            <div style="margin-bottom: 10px;">
              <button type="button" class="btn btn-cookpad w-100" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal">Login</button>
            </div>
          </div>
          <div class="modal-footer">
            
          </div>
        </div>
      </div>
    </div>
    
    <!-- MODAL LOGIN-->
    <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <button class="btn" style="width: 10%;" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#exampleModalToggle"><img src="asset/img/before.png" width="90%" alt=""></button>
            <h5 class="modal-title" id="exampleModalToggleLabel2">MASUK</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <h3 class="text-center"><b>Masuk</b></h3>
            <form action="">
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon2">*</span>
                <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon2">
              </div>
              <div class="text-center">
                <button class="btn btn-cookpad">Masuk</button>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <a href="#">Lupa Kata Sandi?</a>
          </div>
        </div>
      </div>
    </div>


    <!-- MODAL DAFTAR -->
    <div class="modal fade" id="exampleModalToggle3" aria-hidden="true" aria-labelledby="exampleModalToggleLabel3" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <button class="btn" style="width: 10%;" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#exampleModalToggle"><img src="asset/img/before.png" width="90%" alt=""></button>
            <h5 class="modal-title" id="exampleModalToggleLabel3">DAFTAR</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <h3 class="text-center"><b>Daftar</b></h3>
            <form action="">
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Nama Pengguna (Dapat Dilihat Publik)" aria-label="name" aria-describedby="basic-addon3">
              </div>
              <div class="input-group mb-3">
                <input type="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon3">
              </div>
              <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="Kata Sandi" aria-label="Kata Sandi" aria-describedby="basic-addon4">
              </div>
              <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="Konfirmasi Kata Sandi" aria-label="Konfirmasi Kata Sandi" aria-describedby="basic-addon5">
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="emailCheckbox">
                <label class="form-check-label" for="emailCheckbox">
                  <small>Saya ingin menerima email berisi rekomendasi resep dan komunikasi lain dari Cookpad</small>
                </label>
              </div>
              <!-- Tambahkan tombol untuk melakukan pendaftaran -->
              <div class="text-center">
                <button class="btn btn-cookpad" id="registerButton">Daftar</button>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <a href="#">Kembali ke halaman login</a>
          </div>
        </div>
      </div>
    </div>
    
    


    
<!-- Script Bootstrap -->
<script src="asset/js/bootstrap.bundle.min.js"></script>
<script src="asset/js/jquery.js"></script>
<script>
  document.getElementById('registerButton').addEventListener('click', function(event) {
    var emailCheckbox = document.getElementById('emailCheckbox');
    if (!emailCheckbox.checked) {
      event.preventDefault(); // Mencegah aksi default tombol daftar
      alert('Anda harus menyetujui untuk menerima email dari Cookpad.');
    }
  });
</script>
</body>
</html>
